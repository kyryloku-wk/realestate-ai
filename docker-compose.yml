services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: realestate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-realestate}
      POSTGRES_USER: ${POSTGRES_USER:-realestate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-realestate}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Данные Postgres будут на диске в папке ./docker/postgres-data
      - ./docker/postgres_data:/var/lib/postgresql/data
      # (опционально) init-скрипты: расширения, схема и т.п.
      - ./docker/postgres_init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-realestate} -d ${POSTGRES_DB:-realestate}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: realestate-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000" # S3 API
      - "${MINIO_CONSOLE_PORT:-9001}:9001" # Web UI
    volumes:
      # Данные MinIO будут на диске в папке ./docker/minio-data
      - ./docker/minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/ready" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # (опционально) автоматическое создание bucket при старте
  minio-init:
    image: minio/mc:latest
    container_name: realestate-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123} && mc mb -p local/${MINIO_BUCKET:-realestate} || true && mc anonymous set download local/${MINIO_BUCKET:-realestate} || true && echo 'MinIO bucket ready'; "
    restart: "no"
